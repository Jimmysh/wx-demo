<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/vConsole/3.9.1/vconsole.min.js"></script>
    <style>
      img {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>测试4</h1>
    <button onclick="takePhoto()">拍照</button>
    <h2>代码转化 base64 照片</h2>
    <img id="imgCode" />
    <h2>通过元素转化 base64 照片</h2>
    <img id="imgEleCode" />
    <h2>判断安卓编码 base64 照片</h2>
    <img id="localImg" />
    <h2>选择的照片</h2>
    <img id="img" />
    <script>
      var imgCode = document.querySelector("#imgCode");
      var imgEleCode = document.querySelector("#imgEleCode");
      var localImg = document.querySelector("#localImg");
      var img = document.querySelector("#img");
      var server = "http://www.malianghang.cn/wechat-api/config";
      function wechatJsSuccess(conf) {
        wx.config({
          debug: false,
          appId: "wx763742d9bf7b1b13",
          timestamp: conf.timestamp,
          nonceStr: conf.nonceStr,
          signature: conf.signature,
          jsApiList: ["chooseImage", "getLocalImgData"],
        });
      }

      wx.ready(function () {
        alert("ready");
      });

      fetch(server + `?url=${encodeURIComponent(window.location.href)}`)
        .then((d) => d.json())
        .then((d) => {
          console.log(d);
          wechatJsSuccess(d);
        });

      function drawBase64(image) {
        const canvas = document.createElement("canvas");
        const canvasContext = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 800;
        canvasContext.drawImage(
          image,
          (image.naturalWidth - 600) / 2,
          (image.naturalHeight - 800) / 2,
          600,
          800,
          0,
          0,
          canvas.width,
          canvas.height
        );
        return canvas.toDataURL("image/jpeg", 0.85);
      }
      // 代码转化 base64 照片
      function getBase64ByCode(img) {
        const image = new Image();
        image.src = img;
        image.onload = function () {
          const canvas = document.createElement("canvas");
          const canvasContext = canvas.getContext("2d");
          canvas.width = 600;
          canvas.height = 800;
          canvasContext.drawImage(
            image,
            (image.naturalWidth - 600) / 2,
            (image.naturalHeight - 800) / 2,
            600,
            800,
            0,
            0,
            canvas.width,
            canvas.height
          );
          imgCode.src = drawBase64(image);
        };
      }

      // 通过元素转化 base64 照片
      img.onload = function () {
        imgCode.imgEleCode = drawBase64(img);
      };

      // getLocalImgData
      function getLocalImgData(localId) {
        wx.getLocalImgData({
          localId,
          success: function (res) {
            console.log("getLocalImgData", res);
            var data = res.localData;
            if (!data.startsWith("data:image/")) {
              console.log("转化数据");
              data = window.btoa(data);
              console.log(data);
            }
            localImg.src = data;
          },
        });
      }
      function takePhoto() {
        wx.chooseImage({
          count: 1, // 默认9
          sizeType: ["original", "compressed"], // 可以指定是原图还是压缩图，默认二者都有
          sourceType: ["camera"], // 可以指定来源是相册还是相机，默认二者都有
          success: function (res) {
            console.log("success", res);
            var localId = res.localIds[0];
            var images = res.tempFilePaths || res.localIds;
            var imgSrc = images[0];
            img.src = imgSrc;
            getBase64ByCode(imgSrc);
            getLocalImgData(localId);
          },
          error: function (err) {
            console.log("err", err);
          },
        });
      }
      var vConsole = new window.VConsole();
    </script>
  </body>
</html>
